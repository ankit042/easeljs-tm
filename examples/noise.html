<!DOCTYPE html>
<html>
<head>
  <title></title>

  <style>
    /*canvas {
      background: black;
    }*/
  </style>

  <script src="js/easeljs-0.6.1.min.js"></script>
  <script src="../lib/easeljs.tm.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var stage = new createjs.Stage('stage');
      var bitmapData = new createjs.tm.BitmapData(256, 128);
      var bitmap = new createjs.tm.Bitmap(bitmapData);
      stage.addChild(bitmap);

      var offset = {x: 0, y: 0};
      createjs.Ticker.addEventListener('tick', function () {
        offset.x += 1;
        offset.y += 2;
        bitmapData.noise(2, 2, null, true, 0, 0xff, 14, true, offset);
        stage.update();
      });
    }, false);
  </script>
</head>
<body>

<canvas id="stage" width="512" height="512"></canvas>

</body>
</html>
