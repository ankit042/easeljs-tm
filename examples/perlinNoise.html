<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>

  <script src="js/easeljs-0.6.1.min.js"></script>
  <script src="../lib/easeljs.tm.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var stage = new createjs.Stage('stage');
      var bitmapData = new createjs.tm.BitmapData(128, 128);
      var bitmap = new createjs.tm.Bitmap(bitmapData);
      stage.addChild(bitmap);

      var offsets = [];
      offsets[0] = {x: 0, y: 0};
      offsets[1] = {x: 0, y: 0};
      setInterval(function () {
        var t = new Date().getTime();
        offsets[0].x += 1;
        bitmapData.perlinNoise(128, 128, 1, 100, false, null, 7, false, offsets);
        console.log('time:', new Date().getTime() - t);
        stage.update();
      }, 1000);
    }, false);
  </script>
</head>
<body>

<canvas id="stage" width="512" height="512"></canvas>

</body>
</html>
