<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>

  <script src="js/easeljs-0.6.1.min.js"></script>
  <script src="../lib/easeljs.tm.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var stage = new createjs.Stage('stage');
      var bitmapData = new createjs.tm.BitmapData(256, 256);
      var bitmap = new createjs.tm.Bitmap(bitmapData);
      stage.addChild(bitmap);

      setTimeout(function () {
        var t = new Date().getTime();
        bitmapData.perlinNoise(0, 0, 256, 256, 0, 0, 6, 100, null, null, 7, false, []);
        console.log('time:', new Date().getTime() - t);
        stage.update();
      }, 1000);
    }, false);
  </script>
</head>
<body>

<canvas id="stage" width="512" height="512"></canvas>

</body>
</html>
